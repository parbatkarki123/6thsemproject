<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="sportsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="400" fill="url(#sportsGrad)"/>
  <!-- Field/Ground -->
  <ellipse cx="300" cy="250" rx="280" ry="100" fill="#90ee90" opacity="0.7"/>
  <!-- Sport equipment - Basketball -->
  <rect x="50" y="80" width="80" height="120" fill="#8b4513"/>
  <circle cx="90" cy="70" r="3" fill="#ff6347"/>
  <circle cx="90" cy="80" r="18" fill="#ff6347"/>
  <!-- Sport equipment - Volleyball net -->
  <line x1="250" y1="100" x2="250" y2="250" stroke="#333" stroke-width="4"/>
  <line x1="350" y1="100" x2="350" y2="250" stroke="#333" stroke-width="4"/>
  <line x1="250" y1="150" x2="350" y2="150" stroke="#999" stroke-width="2"/>
  <line x1="260" y1="160" x2="340" y2="160" stroke="#999" stroke-width="2"/>
  <line x1="270" y1="170" x2="330" y2="170" stroke="#999" stroke-width="2"/>
  <!-- Volleyball -->
  <circle cx="300" cy="130" r="12" fill="#fff" stroke="#ffa500" stroke-width="2"/>
  <!-- Track/Sports equipment -->
  <rect x="450" y="120" width="120" height="15" fill="#ff6347" rx="7"/>
  <text x="510" y="138" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">TRACK</text>
  <!-- Players/Athletes -->
  <circle cx="80" cy="200" r="10" fill="#ffdbac"/>
  <polygon points="80,210 70,225 90,225" fill="#ffdbac"/>
  <circle cx="200" cy="220" r="10" fill="#ffdbac"/>
  <polygon points="200,230 190,245 210,245" fill="#ffdbac"/>
  <circle cx="400" cy="210" r="10" fill="#ffdbac"/>
  <polygon points="400,220 390,235 410,235" fill="#ffdbac"/>
  <circle cx="520" cy="200" r="10" fill="#ffdbac"/>
  <polygon points="520,210 510,225 530,225" fill="#ffdbac"/>
  <!-- Scoreboard -->
  <rect x="200" y="10" width="200" height="50" fill="#2c3e50" rx="5"/>
  <text x="300" y="42" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">SPORTS DAY</text>
</svg>