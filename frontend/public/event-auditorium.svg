<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="audGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Auditorium background -->
  <rect width="600" height="400" fill="url(#audGrad)"/>
  <!-- Seats backdrop -->
  <rect x="50" y="80" width="500" height="200" fill="#2c3e50" opacity="0.8" rx="10"/>
  <!-- Stage -->
  <rect x="100" y="60" width="400" height="40" fill="#ff9800"/>
  <text x="300" y="88" font-size="24" fill="white" text-anchor="middle" font-weight="bold">STAGE</text>
  <!-- People in seats (simple circles) -->
  <circle cx="120" cy="150" r="8" fill="#ffdbac"/>
  <circle cx="180" cy="140" r="8" fill="#ffdbac"/>
  <circle cx="240" cy="155" r="8" fill="#ffdbac"/>
  <circle cx="300" cy="145" r="8" fill="#ffdbac"/>
  <circle cx="360" cy="150" r="8" fill="#ffdbac"/>
  <circle cx="420" cy="140" r="8" fill="#ffdbac"/>
  <circle cx="480" cy="155" r="8" fill="#ffdbac"/>
  <circle cx="140" cy="220" r="8" fill="#ffdbac"/>
  <circle cx="200" cy="210" r="8" fill="#ffdbac"/>
  <circle cx="280" cy="225" r="8" fill="#ffdbac"/>
  <circle cx="360" cy="215" r="8" fill="#ffdbac"/>
  <circle cx="440" cy="220" r="8" fill="#ffdbac"/>
  <!-- Lighting -->
  <circle cx="150" cy="35" r="12" fill="#ffff99" opacity="0.7"/>
  <circle cx="450" cy="35" r="12" fill="#ffff99" opacity="0.7"/>
  <!-- Podium -->
  <rect x="270" y="65" width="60" height="25" fill="#8b4513"/>
  <!-- Microphone -->
  <rect x="299" y="50" width="2" height="20" fill="#333"/>
  <circle cx="300" cy="48" r="6" fill="#888"/>
</svg>